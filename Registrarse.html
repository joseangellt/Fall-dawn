<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>REGISTRATE/FALL DAWN</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="title">FALL DAWN</h1>
            <div id="logoImg">
                <a href="index.html"><img src="Imagenes\image3.jpg" alt="Logo" ></a>
            </div>
        </header>
        <main id="registrarse">

            <form id="registrarseForm">
                <label class="labelstyle" for="nombre">¿Cómo te llamas?</label>
                <input class="inputstyle" type="text" id="nombre" placeholder="Ingrese su nombre">
                <label class="labelstyle" for="email">E-mail?</label>
                <input class="inputstyle" type="text" id="email" placeholder="Ingrese su e-mail">
                <label class="labelstyle" for="contraseña">Contraseña?</label>
                <input class="inputstyle" type="text" id="contraseña" placeholder="Establezca una contraseña">
                <label class="labelstyle" for="sexo">Ingrese su sexo</label>
                <select class="inputstyle" id="sexo">
                    <option selected>Ingrese su sexo</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </form>
            
            <label id="iniciarSesion" for="iniciarSesion">¿Ya Tienes Una Cuenta?</label>
            <a class="linkIniciarSesion" id="iniciarSesion" href="iniciarSesion.html">Iniciar Sesion</a>

            <button class="enviarRegistro">Registrarse</button>
        </main>
        <footer id="registroFooter">
           <div class="barraNegraInferior"> <p class="relleno">Políticas de Privacidad | Politicas de Cookies | Configuración de las Cookies 
            | Aviso legal</p></div>
        </footer>
    </body>
</html>
